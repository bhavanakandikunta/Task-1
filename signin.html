<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sign Up</title>
</head>
<body>
<div class="container">
<form action="">
  <h1>Sign Up</h1>
  <h5>It's free and only takes a minute</h5>

  <div class="form-group">
    <label>First Name</label><br>
    <input type="text" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Last Name</label><br>
    <input type="text" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Email</label><br>
    <input type="email" class="form-control" placeholder="@gmail.com" required>
  </div>

  <div class="form-group">
    <label>Password</label><br>
    <input type="password" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Confirm Password</label><br>
    <input type="password" class="form-control" required>
  </div>

  <button type="submit" class="btn">Submit</button>

  <p>By clicking the Sign Up button, you agree to our 
    <a href="signup2.html">Terms and Conditions</a> and 
    <a href="">Privacy Policy</a>
  </p>
</form>

<p>Already have an account? <a href="login2.html">Login here</a></p>
</div>
</body>
</html>
